<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bilimbank</title>
	<link rel="stylesheet" type="text/css" href="log_form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com"crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    	<div class="header-cont">
    		<img class="header-comp-logo" src="pict\logo-icon 1.svg">
    		<div class="header-comp-name">BilimBank</div>
    	</div>
    </header>
    <div class="main-container">
    		<form id="log-form" class="log-block-form">
			  <div class="log-container">
			    <label class="log-label" for="email">Логин</label>
			    <input class="reg-log-input" type="text"  name="email" required>

			    <label class="log-label" for="psw">Пароль</label>
			    <input class="reg-log-input" type="password"  name="psw" required>

			    <button type="submit" class="registerbtn">
			         <div class="log-in-btn">Войти</div>
			    </button>
			  </div>
			</form>
    </div>
	<footer>
		<div class="footer-container">
			<div class="footer-element">
				<img class="footer-logo" src="pict\logo-icon 1.svg">
				© 2023 Все права защищены, bilimbank
			</div>
			<div class="footer-element">
				Процесс обучения
			</div>
			<div class="footer-element">
				Условия использования
			</div>
			<div class="footer-element">
				Политика конфиденциальности
			</div>
			<div class="footer-right">
				<div class="footer-element">
					<img class="footer-icon" src="pict\foot_teleg.png">
					@bilimbank
				</div>
				<div class="footer-element">
					<img class="footer-icon" src="pict\foot_inst.png">
					@bilimbank
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
